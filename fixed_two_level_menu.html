<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Two level Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" style="text/css" href="fixed_two_level_menu.css">
    </head>
    <body class="main">
        <nav class="navi">
            <ul class="navi_un_list">
                <li class="navi_un_list_items">
                    <a class="navi_un_list_link" rel="noopener" href="https://www.betterlifewisdom.com/" target="_blank">About</a>
                    <ul class="dropdown">
                        <li class="dropdown_items"><a class="dropdown_link" rel="noopener" href="https://www.betterlifewisdom.com/" target="_blank">Start</a></li>
                        <li class="dropdown_items"><a class="dropdown_link" rel="noopener" href="https://www.betterlifewisdom.com/category/my-life/" target="_blank">Plans</a></li>
                    </ul>
                </li>
                <li class="navi_un_list_items">
                    <a class="navi_un_list_link" href="#">Contact</a>
                    <ul class="dropdown">
                        <li class="dropdown_items"><a class="dropdown_link" rel="noopener" href="https://www.betterlifewisdom.com/contact/" target="_blank">Home</a></li>
                        <li class="dropdown_items"><a class="dropdown_link" rel="noopener" href="https://www.betterlifewisdom.com/contact/" target="_blank">Work</a></li>
                    </ul>
                </li>
                <li class="navi_un_list_items">
                    <a class="navi_un_list_link" href="#">Interests</a>
                    <ul class="dropdown">
                        <li class="dropdown_items"><a class="dropdown_link" href="#">Indoor</a></li>
                        <li class="dropdown_items"><a class="dropdown_link" href="#">Outdoor</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <section class="jumbotron">
            <h1 class="main_heading">Feel the Nature</h1>
            <a rel="noopener" href="https://www.betterlifewisdom.com/" target="_blank"><button class="jum_button">Start Adventure</button></a>
        </section>
        <div class="buttons">
            <button class="btn-purple">Purple</button>
            <button class="btn-yellow">Yellow</button>
            <button class="btn-blue">Blue</button>
        </div>
        <section class="gallery">
            <a class="gallery_link" rel="noopener" href="https://www.instagram.com/jakub.folta/" target="_blank">
                <img class="gallery_img" src="https://www.betterlifewisdom.com/wp-content/uploads/2019/05/Flash_cards.jpg" alt="Flash Cards">
            </a>
            <a class="gallery_link" rel="noopener" href="https://www.instagram.com/jakub.folta/" target="_blank">
                <img class="gallery_img" src="https://www.betterlifewisdom.com/wp-content/uploads/2019/05/It_works.jpg" alt="It Works!">
            </a>
            <a class="gallery_link" rel="noopener" href="https://www.instagram.com/jakub.folta/" target="_blank">
                <img class="gallery_img" src="https://www.betterlifewisdom.com/wp-content/uploads/2019/05/A_feature.jpg" alt="A Feature">
            </a>
            <a class="gallery_link" rel="noopener" href="https://www.instagram.com/jakub.folta/" target="_blank">
                <img class="gallery_img" src="https://www.betterlifewisdom.com/wp-content/uploads/2019/05/Magic.jpg" alt="It's a Magic!">
            </a>
        </section>
        <div class="social">
            <h2 class="social_second_heading">Say Hello!</h2>
            <button class="icon-btn facebook">
                <a class="button_facebook" rel="noopener" href="https://www.facebook.com/jakub.folta.58" target="_blank"><i class="link_icon fa fa-facebook"></i></a>
            </button>
            <button class="icon-btn github">
                <a class="button_git" rel="noopener" href="https://github.com/jakubfolta" target="_blank"><i class="link_icon fa fa-github"></i></a>
            </button>
            <button class="icon-btn instagram">
                <a class="button_instagram" rel="noopener" href="https://www.instagram.com/jakub.folta/" target="_blank"><i class="link_icon fa fa-instagram"></i></a>
            </button>
            <button class="icon-btn google-plus">
                <a class="button_google-plus" rel="noopener" href="#" target="_blank"><i class="link_icon fa fa-google-plus"></i></a>
            </button>
            <button class="icon-btn twitter">
                <a class="button_twitter" rel="noopener" href="#" target="_blank"><i class="link_icon fa fa-twitter"></i></a>
            </button>
        </div>
        <div class="stars">
            <div class="star8 gold">
                <i class="star_icon fa fa-hand-o-up"></i>
            </div>
            <div class="star8 orange">
                <i class="star_icon fa fa-diamond"></i>
            </div>
            <div class="star8 blue">
                <i class="star_icon fa fa-flask"></i>
            </div>
        </div>
    </body>
</html>
