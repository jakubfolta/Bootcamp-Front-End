<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Two level Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" style="text/css" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a rel="noopener" href="https://www.betterlifewisdom.com/" target="_blank">About</a>
                    <ul class="dropdown">
                        <li><a rel="noopener" href="https://www.betterlifewisdom.com/" target="_blank">Start</a></li>
                        <li><a rel="noopener" href="https://www.betterlifewisdom.com/category/my-life/" target="_blank">Plans</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Contact</a>
                    <ul class="dropdown">
                        <li><a rel="noopener" href="https://www.betterlifewisdom.com/contact/" target="_blank">Home</a></li>
                        <li><a rel="noopener" href="https://www.betterlifewisdom.com/contact/" target="_blank">Work</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Interests</a>
                    <ul class="dropdown">
                        <li><a href="#">Indoor</a></li>
                        <li><a href="#">Outdoor</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <section class="jumbotron">
            <h1>Feel the Nature</h1>
            <a rel="noopener" href="https://www.betterlifewisdom.com/" target="_blank"><button>Start Adventure</button></a>
        </section>
        <div class="buttons">
            <button class="btn-purple">Purple</button>
            <button class="btn-yellow">Yellow</button>
            <button class="btn-blue">Blue</button>
        </div>
        <section class="gallery">
            <a rel="noopener" href="https://www.instagram.com/jakub.folta/" target="_blank">
                <img src="https://www.betterlifewisdom.com/wp-content/uploads/2019/05/Flash_cards.jpg" alt="Flash Cards">
            </a>
            <a rel="noopener" href="https://www.instagram.com/jakub.folta/" target="_blank">
                <img src="https://www.betterlifewisdom.com/wp-content/uploads/2019/05/It_works.jpg" alt="It Works!">
            </a>
            <a rel="noopener" href="https://www.instagram.com/jakub.folta/" target="_blank">
                <img src="https://www.betterlifewisdom.com/wp-content/uploads/2019/05/A_feature.jpg" alt="A Feature">
            </a>
            <a rel="noopener" href="https://www.instagram.com/jakub.folta/" target="_blank">
                <img src="https://www.betterlifewisdom.com/wp-content/uploads/2019/05/Magic.jpg" alt="It's a Magic!">
            </a>
        </section>
        <div class="star8 gold">
            <i class="fa fa-hand-o-up"></i>
        </div>
        <div class="star8 orange">
            <i class="fa fa-diamond"></i>
        </div>
        <div class="star8 blue">
            <i class="fa fa-flask"></i>
        </div>
    </body>
</html>
