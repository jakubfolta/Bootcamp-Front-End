<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Social panel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="social">
            <button><i class="icon-btn twitter fa fa-twitter"></i></button>
            <button><i class="icon-btn facebook fa fa-facebook"></i></button>
            <button><i class="icon-btn google-plus fa fa-google-plus"></i></button>
            <button><i class="icon-btn instagram fa fa-instagram"></i></button>
            <button><i class="icon-btn github fa fa-github"></i></button>
        </section>
    </body>
</html>
