<!DOCTYPE html>
<html>
<head>
    <title>Perspective</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Perspective</h1>
    </div>
    <div class="container">
        <div class="example">
            <h2>Example:</h2>
            <p>This is element using <b>perspective: 800px</b>.</p>
            <div class="global-perspective">
            	<div>1</div>
            	<div>2</div>
            	<div>3</div>
            </div>
            <p>This is element using <b>transform: perspective(800px)</b>.</p>
            <div class="element-perspective">
            	<div>1</div>
            	<div>2</div>
            	<div>3</div>
            </div>
        </div>
        <div class="exercise">
            <h2>Exercise:</h2>
            <p>Practice!</p>
            <div class="big-perspective">big-perspective</div>
            <div class="complex-perspective">complex-perspective</div>
            <div class="small-perspective">small-perspective</div>
        </div>
    </div>
</body>
</html>
